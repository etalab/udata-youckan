# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27

[testenv]
commands =
    python setup.py develop
    nosetests
install_command = pip install --allow-external webassets --allow-unverified webassets --pre {opts} {packages}
deps =
    -r{toxinidir}/tox.pip
    -r{toxinidir}/requirements.pip
    -r{toxinidir}/requirements-test.pip
    git+https://github.com/etalab/udata.git#egg=udata
